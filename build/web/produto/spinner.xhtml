<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.prime.com.tr/ui"
     xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link href="../css/style3.css" rel="stylesheet" type="text/css" media="screen" />
        <script language="JavaScript" src="../javascript/script.js"></script>
        <title>Cadastro Cliente</title>

    </h:head>

    <h:body>
        <div id="divPrincipal">
            <div id="divCentral">
                <div id="divCabecalho">
                    <div id="divDestaque">
                       
                    </div>
                </div>
                <div id="divMenuSuperior">
                    <ul>
                        <li><h:link target="#">Corrida</h:link></li>
                        <li><a href="#">Tiro</a></li>
                        <li><a href="#">Esportes</a></li>
                        <li><a href="#">RPG</a></li>
                        <li><a href="#">Puzzle</a></li>
                        <li><a href="#">Estrat√©gia</a></li>
                    </ul>
                </div>
                <div id="divFaixa">
                Home > Cadastro > Cliente
                </div>
                <div id="divConteudo">
                    <div id="divMenuLateral">
                        <ul>
                            <li><a href="#">Cliente</a></li>
                            <li><a href="#">Produto</a></li>
                            <li><a href="#">Ofertas</a></li>
                            
                            
                        </ul>
                    </div>
                    <div id="divConteudoReal">
                    <h:form>

                        <p:panel header="Spinners">
                                <h:panelGrid id="grid" columns="2" cellpadding="5">
                                <h:outputLabel for="spinnerBasic" value="Basic Spinner: " />
                                <p:spinner id="spinnerBasic"
                                                value="#{spinnerController.number1}"/>

                                <h:outputLabel for="spinnerStep" value="Step Factor: " />
                                <p:spinner id="spinnerStep"
                                                value="#{spinnerController.number2}" stepFactor="0.25"/>

                                <h:outputLabel for="minmax" value="Min/Max: " />
                                <p:spinner id="minmax"
                                                value="#{spinnerController.number3}" min="0" max="100"/>

                                <h:outputLabel for="prefix" value="Prefix: " />
                                <p:spinner id="prefix"
                                                value="#{spinnerController.number4}" prefix="$">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                </p:spinner>

                                <h:outputLabel for="width" value="Width: " />
                                <p:spinner id="width"
                                                value="#{spinnerController.number5}" width="32"/>

                            <h:outputLabel for="ajaxspinner" value="Ajax Spinner: " />
                            <p:outputPanel>
                                <p:spinner id="ajaxspinner" value="#{spinnerController.number6}">
                                    <p:ajax update="ajaxspinnervalue" process="@this" />
                                </p:spinner>
                                <h:outputText id="ajaxspinnervalue"
                                        value="#{spinnerController.number6}"/>
                            </p:outputPanel>

                                <h:outputLabel for="showon" value="Show On: " />
                                <p:spinner id="showon"
                                                value="#{spinnerController.number6}" showOn="hover"/>

                                </h:panelGrid>
                        </p:panel>

                        <p:commandButton value="Submit" update="display" oncomplete="dialog.show()" />

                        <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                        <h:graphicImage value="../design/ajaxloading.gif" />
                                </f:facet>

                                <f:facet name="complete">
                                        <h:outputText value="" />
                                </f:facet>
                        </p:ajaxStatus>

                        <p:dialog header="ALterado" widgetVar="dialog" showEffect="fold" hideEffect="fold">
                                <h:panelGrid id="display" columns="2" cellpadding="5">
                                        <h:outputText value="Value 1: " />
                                        <h:outputText value="#{spinnerController.number1}" />

                                        <h:outputText value="Value 2: " />
                                        <h:outputText value="#{spinnerController.number2}" />

                                        <h:outputText value="Value 3: " />
                                        <h:outputText value="#{spinnerController.number3}" />

                                        <h:outputText value="Value 4: " />
                                        <h:outputText value="#{spinnerController.number4}" />

                                        <h:outputText value="Value 5: " />
                                        <h:outputText value="#{spinnerController.number5}" />

                                        <h:outputText value="Value 6: " />
                                        <h:outputText value="#{spinnerController.number6}" />
                                </h:panelGrid>
                     </p:dialog>

                </h:form>

                      
                           
                                          
                    </div>
                </div>
                <div id="divRodape">
                    Desenvolvido por Safety House.
                </div>
            </div>
        </div>
    </h:body>
</html>
