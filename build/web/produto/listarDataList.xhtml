<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.prime.com.tr/ui"
     xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link href="../css/style3.css" rel="stylesheet" type="text/css" media="screen" />
        <script language="JavaScript" src="../javascript/script.js"></script>
        <title>Cadastro Cliente</title>

    </h:head>

    <h:body>
        <div id="divPrincipal">
            <div id="divCentral">
                <div id="divCabecalho">
                    <div id="divDestaque">
                       
                    </div>
                </div>
                <div id="divMenuSuperior">
                    <ul>
                        <li><h:link target="#">Corrida</h:link></li>
                        <li><a href="#">Tiro</a></li>
                        <li><a href="#">Esportes</a></li>
                        <li><a href="#">RPG</a></li>
                        <li><a href="#">Puzzle</a></li>
                        <li><a href="#">Estrat√©gia</a></li>
                    </ul>
                </div>
                <div id="divFaixa">
                Home > Cadastro > Cliente
                </div>
                <div id="divConteudo">
                    <div id="divMenuLateral">
                        <ul>
                            <li><a href="#">Cliente</a></li>
                            <li><a href="#">Produto</a></li>
                            <li><a href="#">Ofertas</a></li>                           
                            
                        </ul>
                    </div>
                    <div id="divConteudoReal">
                         <h:form prependId="false">

                             <p:dataList value="#{produtoBean.produtos}" var="cont"
                                 paginator="true" rows="2" effectSpeed="fast"
                                 paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="2,5,10" >

                                 <p:column>
                                     <p:commandLink update="detalhes" oncomplete="prodDialog.show()" title="Ver detalhes">
                                     <p:graphicImage value="../imagens/site/search.png"/>
                                     <f:setPropertyActionListener value="#{cont}" target="#{produtoBean.produto}" />
                                 </p:commandLink>

                                     <h:outputText value="#{cont.nome}" style="margin-left:10px" />

                                 </p:column>
                             </p:dataList>

                             <p:dialog header="Detalhes" widgetVar="prodDialog" width="300" height="300" modal="true">
                                 <p:outputPanel id="detalhes" style="text-align:center;" layout="block">

                                     <p:graphicImage value="#{produtoBean.produto.imagem}" width="100 px"/>

                                     <h:panelGrid  columns="2" cellpadding="2">
                                         <h:outputLabel for="nome" value="Nome: " />
                                         <h:outputText id="nome" value="#{produtoBean.produto.nome}" />

                                         <h:outputLabel for="descricao" value="Descricao: " />
                                         <h:outputText id="descricao" value="#{produtoBean.produto.descricao}" />

                                         <h:outputLabel for="quant" value="Quantidade: " />
                                         <h:outputText id="quant" value="#{produtoBean.produto.quantidade}"/>
                                     </h:panelGrid>
                                 </p:outputPanel>
                             </p:dialog>

                         </h:form>
                           
                                          
                    </div>
                </div>
                <div id="divRodape">
                    Desenvolvido por Safety House.
                </div>
            </div>
        </div>
    </h:body>
</html>
